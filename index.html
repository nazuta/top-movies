<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <meta charset="utf-8">
  <style>
  .container {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background-color: #e6e6e9;
  padding: 80px;
}

/* —è–∫–∏–π—Å—å CSS –∫–æ–¥ */

.title-section {
  display: flex;
  margin-top: 8px;
  width: 1200px;
  max-width: 100%;
  gap: 20px;
  font-family: 'Inter', sans-serif;
  font-size: 36px;
  font-weight: 700;
}

/* –±—ñ–ª—å—à–µ CSS –∫–æ–¥—É... */

.icon {
  justify-content: center;
  border-radius: 16px;
  background-color: #fff;
  white-space: nowrap;
  width: 68px;
  height: 68px;
  padding: 16px;
}

.title {
  color: var(--Tex-primary, #212121);
  flex: 1;
  margin: auto 0;
  font-family: 'Inter', sans-serif;
}

.movie-section {
  border-radius: 43px;
  background-color: #f3f3f4;
  display: flex;
  margin-top: 48px;
  width: 1200px;
  max-width: 100%;
  gap: 20px;
  padding: 33px 32px;
}

.movie-container {
  flex: 1;
}

.movie-content {
  display: flex;
  gap: 20px;
}

.movie-image {
  display: flex;
  flex-direction: column;
  line-height: normal;
  width: 21%;
  margin-left: 0px;
  border-radius:32px;
}

.image {
  aspect-ratio: 0.69;
  object-fit: auto;
  object-position: center;
  width: 208px;
  max-width: 100%;
  flex-grow: 1;
  border-radius:32px;
}

.movie-details {
  display: flex;
  flex-direction: column;
  line-height: normal;
  width: 79%;
  margin-left: 20px;
}

.details-content {
  align-items: start;
  align-self: stretch;
  display: flex;
  flex-grow: 1;
  padding-bottom: 41px;
  flex-direction: column;
  font-size: 16px;
  color: #000;
  font-weight: 400;
  font-family: 'Inter', sans-serif;
}

.year {
  justify-content: center;
  border-radius: 16px;
  background-color: #fff;
  white-space: nowrap;
  padding: 8px 16px;
}

.movie-title {
  margin-top: 32px;
  font: 700 24px Inter, sans-serif;
  font-family: 'Inter', sans-serif;
}

.genres {
  display: flex;
  margin-top: 16px;
  gap: 14px;
}

.genre {
  display: flex;
  gap: 2px;
}

.genre-text {
  font-family: Inter, sans-serif;
}

.description {
  align-self: stretch;
  font-family: 'Inter', sans-serif;
  color: var(--Tex-primary, #212121);
  line-height: 24px;
  margin-top: 32px;
}

.rating {
  justify-content: center;
  border-radius: 16px;
  backdrop-filter: blur(18px);
  background-color: #212121;
  align-self: start;
  color: #8dff47;
  white-space: nowrap;
  padding: 16px;
  font: 700 16px Inter, sans-serif;
}
    </style>
</head>
<body>
  <section class="container">
    <div class="title-section">
      <div class="icon">üì∫</div>
      <div class="title">Most popular movies</div>
    </div>
    <!-- Movie template will be generated here -->
  </section>

  <script>
    /* Your JavaScript goes here */
    const apiKey = '5a0316d325fa79bd1595723c01abbad7';

    let genres = {};

    fetch(`https://api.themoviedb.org/3/genre/movie/list?api_key=${apiKey}`)
    .then(response => response.json())
    .then(data => {
      genres = data.genres.reduce((acc, genre) => { return { ...acc, [genre.id]: genre.name } }, {});
    })
    .then(() => {
      fetch(`https://api.themoviedb.org/3/movie/popular?api_key=${apiKey}&language=en-US&page=1`)
      .then(response => response.json())
      .then(data => {
        const movies = data.results.slice(0, 10);
        const html = movies.map(movie => {
        const movieGenres = movie.genre_ids.map(genreId => genres[genreId]).join(', ');
        return `
          <article class="movie-section">
            <div class="movie-container">
              <div class="movie-content">
                <div class="movie-image">
                  <img loading="lazy" src="https://image.tmdb.org/t/p/original/${movie.poster_path}" class="image" alt="${movie.title} poster" />
                </div>
                <div class="movie-details">
                  <div class="details-content">
                    <div class="year">${(new Date(movie.release_date)).getFullYear()}</div>
                    <div class="movie-title">${movie.title}</div>
                    <div class="genres">${movieGenres}</div>
                    <div class="description">${movie.overview}</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="rating">${movie.vote_average * 10}%</div>
          </article>`;
          });
          document.querySelector('.container').innerHTML += html.join('');
          });
    })
    .catch(error => console.error(error));
  </script>
</body>
</html>
